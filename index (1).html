<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dogipidea</title>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root">I am not rendering.</div>

    <script>
      const Dog = props => {
        return React.createElement('div', {}, [
          React.createElement('h3', {}, props.name),
          React.createElement('h3', {}, props.weight),
          React.createElement('h3', {}, props.height),
        ])
      }

      const App = () => {
        var arr = [1, 2, 3, 4]
        return React.createElement(
          'div', // tag
          { id: 'website-title' }, // attributes with the element
          [
            React.createElement('h3', {}, 'Dog Website'),
            ...[arr].map(item => React.createElement('h1', {}, item)),
            React.createElement(Dog, {
              name: 'Bull Terrier',
              weight: '50.70 Kg',
              breed: 'Terrier',
            }),
            React.createElement(Dog, {
              name: 'PitBull',
              weight: '50.70 Kg',
              breed: 'Bull',
            }),
            React.createElement(Dog, {
              name: 'Puppy',
              weight: '5.70 Kg',
              breed: 'husky',
            }),
          ] // content can be another component also.
        )
      }

      ReactDOM.render(
        React.createElement(
          // component to render
          App
        ),
        document.getElementById('root') // place to render
      )
    </script>
  </body>
</html>
